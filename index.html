<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <button id="left">
      <img
        src="images/arrow-left-thick.svg"
        alt="arrow pointing left"
        class="arrow"
      />
    </button>
    <div id="main">
      <form class="hidden">
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Harry Potter..."
        />
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" placeholder="J.K..." />
        <label for="number_pages">Number of Pages: </label>
        <input type="number" name="number-pages" id="number-pages" />
        <button id="add-book">Add</button>
      </form>
      <div id="book-display" class="visible">
        <h1>Title:</h1>
        <p id="title-text"></p>
        <h1>Author:</h1>
        <p id="author-text"></p>
        <h1>Number of Pages:</h1>
        <p id="pages-text"></p>
      </div>
    </div>
    <button id="right">
      <img
        src="images/arrow-right-thick.svg"
        alt="arrow pointing right"
        class="arrow"
      />
    </button>
    <script src="script.js"></script>
  </body>
</html>
